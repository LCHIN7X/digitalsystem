{% extends "base.html" %}
{% block title %}Committee Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Scholarship Committee Dashboard</h2>

<div class="row mb-4">
  <div class="col-md-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Applications</h5>
        <p class="card-text fs-2">{{ total_apps }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Pending</h5>
        <p class="card-text fs-2">{{ pending_apps }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Accepted</h5>
        <p class="card-text fs-2">{{ accepted_apps }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body">
        <h5 class="card-title">Rejected</h5>
        <p class="card-text fs-2">{{ rejected_apps }}</p>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-dark" href="{{ url_for('committee.applications') }}">See All Applications</a>
{% endblock %}
