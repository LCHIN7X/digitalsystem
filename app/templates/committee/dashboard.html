{% extends "base.html" %}
{% block title %}Committee Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">

  <h2 class="mb-4">Scholarship Committee Dashboard</h2>

  <div class="row mb-4">

    <!-- Total Applications -->
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Total Applications</h5>
          <span class="fs-2">{{ total }}</span>
        </div>
      </div>
    </div>

    <!-- Pending -->
    <div class="col-md-3">
      <div class="card text-dark bg-warning mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Pending</h5>
          <span class="fs-2">{{ pending }}</span>
        </div>
      </div>
    </div>

    <!-- Accepted -->
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Accepted</h5>
          <span class="fs-2">{{ accepted }}</span>
        </div>
      </div>
    </div>

    <!-- Rejected -->
    <div class="col-md-3">
      <div class="card text-white bg-danger mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Rejected</h5>
          <span class="fs-2">{{ rejected }}</span>
        </div>
      </div>
    </div>

  </div>

  <a class="btn btn-dark" href="{{ url_for('committee.applications') }}">
    See All Applications
  </a>

</div>
{% endblock %}
