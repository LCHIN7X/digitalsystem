<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    {% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}

{% if success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ success }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}

    <form method="POST">
    <div class="form-group mt-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="your_id" class="form-label">ID</label>
        <input type="text" name="your_id" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="role" class="form-label">Role</label>
        <select name="role" class="form-control" required>
            <option value="student">Student</option>
            <option value="reviewer">Reviewer</option>
            <option value="committee">Committee</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" required minlength="8">
    </div>
    <div class="form-group mt-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required minlength="8">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Create Account</button>
</form>

    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>
</body>
</html>
