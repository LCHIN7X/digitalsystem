{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row mb-4">
  <div class="col-md-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Applications</h5>
        <p class="card-text fs-2">{{ total_apps }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Scholarships</h5>
        <p class="card-text fs-2">{{ total_scholarships }}</p>
      </div>
    </div>
  </div>
</div>

<div class="d-flex gap-2 flex-wrap">
  <a href="{{ url_for('admin.create_scholarship') }}" class="btn btn-primary">
    Create Scholarship
  </a>

  <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">
    Manage Users
  </a>

  <a href="{{ url_for('admin.manage_applications') }}" class="btn btn-dark">
    Manage Applications
  </a>
</div>

{% endblock %}
