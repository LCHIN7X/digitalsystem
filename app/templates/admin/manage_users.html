{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h2>Manage Users</h2>
  <p class="text-muted">
    Admin can create/edit/delete users.
  </p>

  <!-- CREATE USER FORM -->
  <div class="card mb-4">
    <div class="card-header"><b>Create New User</b></div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('admin.manage_users') }}">
        <input type="hidden" name="action" value="create_user">

        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" required>
              <option value="student">student</option>
              <option value="reviewer">reviewer</option>
              <option value="committee">committee</option>
              <option value="admin">admin</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Create User</button>
      </form>
    </div>
  </div>

  <!-- USERS TABLE -->
  <div class="card">
    <div class="card-header"><b>Users List</b></div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th style="width:70px;">ID</th>
              <th>Username</th>
              <th>Email</th>
              <th style="width:140px;">Role</th>
              <th style="width:260px;">Actions</th>
            </tr>
          </thead>

          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>

              <!-- EDIT FORM INLINE -->
              <form method="POST" action="{{ url_for('admin.edit_user', user_id=u.id) }}">
                <td>
                  <input class="form-control form-control-sm"
                         name="username"
                         value="{{ u.username }}"
                         required>
                </td>

                <td>
                  <!-- âœ… Email shown but not editable -->
                  <input class="form-control form-control-sm"
                         name="email"
                         value="{{ u.email }}"
                         type="email"
                         readonly>
                </td>

                <td>
                  <select class="form-select form-select-sm" name="role" required>
                    <option value="student"   {% if u.role=='student' %}selected{% endif %}>student</option>
                    <option value="reviewer"  {% if u.role=='reviewer' %}selected{% endif %}>reviewer</option>
                    <option value="committee" {% if u.role=='committee' %}selected{% endif %}>committee</option>
                    <option value="admin"     {% if u.role=='admin' %}selected{% endif %}>admin</option>
                  </select>
                </td>

                <td class="d-flex gap-2">
                  <!-- optional password reset -->
                  <input class="form-control form-control-sm"
                         name="password"
                         type="password"
                         placeholder="New password (optional)"
                         style="max-width: 170px;">

                  <button class="btn btn-sm btn-success" type="submit">
                    Save
                  </button>
              </form>

                  <!-- DELETE FORM -->
                  <form method="POST"
                        action="{{ url_for('admin.delete_user', user_id=u.id) }}"
                        onsubmit="return confirm('Delete this user?');">
                    <button class="btn btn-sm btn-danger" type="submit"
                      {% if current_user.id == u.id %}disabled{% endif %}>
                      Delete
                    </button>
                  </form>
                </td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
    </div>
  </div>

  <a class="btn btn-secondary mt-3" href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</div>

{% endblock %}
