{% extends "base.html" %}
{% block content %}

<h3>View Review</h3>

<div class="mb-3">
  <a href="{{ url_for('reviewer.applications') }}" class="btn btn-secondary">
    ‚Üê Back to Assigned Applications
  </a>
</div>

<div class="card">
  <div class="card-body">
    <p><strong>Application ID:</strong> {{ app.id }}</p>
    <p><strong>Score:</strong> {{ review.score }}</p>
    <p><strong>Decision:</strong> {{ review.decision }}</p>

    <p><strong>Comment:</strong></p>
    <div class="border rounded p-3 bg-light">
      {{ review.comment or review.comments }}
    </div>
  </div>
</div>

{% endblock %}
