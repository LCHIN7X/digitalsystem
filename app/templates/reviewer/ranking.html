{% extends "base.html" %}
{% block content %}

<h3>Ranking List</h3>

<table class="table table-bordered">
<tr>
  <th>Rank</th>
  <th>Application ID</th>
  <th>Score</th>
  <th>Decision</th>
</tr>

{% for a in apps %}
<tr>
  <td>{{ loop.index }}</td>
  <td>{{ a.id }}</td>
  <td>{{ a.reviews[0].score }}</td>
  <td>{{ a.reviews[0].decision }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
